<div
  class="surface"
  style="
    padding: var(--space-4);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-sm);
    margin: 20px;
  "
>
  <div class="profile-card-header">
    <img class="profile-avatar" [src]="profileImageUrl" alt="Profilbild" />
    <p style="margin: 0">Hi Lucy!</p>
  </div>
  <div class="profile-actions">
    <button mat-stroked-button color="primary" (click)="logout()">
      Logout
    </button>
    <button mat-stroked-button color="primary">Update Feed</button>
  </div>
</div>
