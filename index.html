<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="assets/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="assets/favicon-16x16.png"
  />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Lucy's Welt</title>
  <style>
    :root {
      --bg: #f5faf7;
      --card: #ffffff;
      --text: #103b33;
      --accent: #2c7a4b;
      --muted: #46655b;
      --radius: 14px;
      --shadow: 0 8px 28px rgba(16, 59, 51, 0.12);
    }
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
        "Segoe UI Emoji";
      font-size: 18px; /* etwas größer */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Hintergrundbild */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 3rem 1.25rem;
      display: grid;
      gap: 2rem;
      place-items: center;
      /* leichte Hintergrundfolie für Lesbarkeit */
      background: rgba(245, 250, 247, 0.75);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    h1 {
      margin: 0 0 0.25rem 0;
      font-size: clamp(1.8rem, 3.2vw + 1rem, 3rem);
      line-height: 1.1;
      text-align: center;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
    }
    .title-icon {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }
    p.subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 1.05rem;
      text-align: center;
    }
    .cards {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.25rem;
      margin-top: 1.5rem;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.25rem 1.1rem;
      box-shadow: var(--shadow);
      border: 2px solid rgba(44, 122, 75, 0.12);
      text-decoration: none;
      color: var(--text);
      transition: transform 120ms ease, box-shadow 160ms ease,
        border-color 160ms ease;
      display: grid;
      gap: 0.35rem;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 36px rgba(16, 59, 51, 0.18);
      border-color: rgba(44, 122, 75, 0.35);
    }
    .card-title {
      font-weight: 700;
      font-size: 1.15rem;
    }
    .card-url {
      color: var(--accent);
      word-break: break-all;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>Lucy's Welt</h1>
      <p class="subtitle">Linkssammlung</p>
    </div>
    <div class="cards">
      <a
        class="card"
        href="https://meine-tonies.pupsmaschine.de/"
        target="_blank"
        rel="noopener"
      >
        <div class="card-title">
          <img class="title-icon" src="assets/foxy.png" alt="Fuchs" />Meine
          Tonies
        </div>
        <div class="card-url">https://meine-tonies.pupsmaschine.de/</div>
      </a>
      <a
        class="card"
        href="https://amazon.pupsmaschine.de"
        target="_blank"
        rel="noopener"
      >
        <div class="card-title">
          <img class="title-icon" src="assets/amazon.png" alt="Amazon" />Amazon
          Wunschliste
        </div>
        <div class="card-url">https://amazon.pupsmaschine.de</div>
      </a>
    </div>
  </div>
</body>
