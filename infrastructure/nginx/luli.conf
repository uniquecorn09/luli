server {
    listen 443 ssl;
    server_name meine-tonies.pupsmaschine.de;

    root /var/www/meine-tonies;
    index index.html;

    # 🔐 API weiterleiten an Express (läuft z. B. auf localhost:3000)
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 🌐 Frontend-Dateien
    location / {
        try_files $uri $uri/ /index.html;
    }

    ssl_certificate /etc/letsencrypt/live/meine-tonies.pupsmaschine.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meine-tonies.pupsmaschine.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}